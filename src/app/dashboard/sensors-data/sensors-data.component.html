<div class="content-container">
  <mat-card>
    <mat-card-content>
      <div class="container">
        <div class="row">
          <h2>Sensorendaten</h2>
        </div>
      </div>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Sensor</th>
          <td mat-cell *matCellDef="let element">{{ element.sensor.name }}</td>
        </ng-container>
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef>Datum</th>
          <td mat-cell *matCellDef="let element">
            {{ element.date | date: "longDate" }}
          </td>
        </ng-container>

        <ng-container matColumnDef="temperature">
          <th mat-header-cell *matHeaderCellDef>Temperatur</th>
          <td mat-cell *matCellDef="let element">
            {{ element.temperature }}
          </td>
        </ng-container>

        <ng-container matColumnDef="humidity">
          <th mat-header-cell *matHeaderCellDef>Luftfeuchtigkeit</th>
          <td mat-cell *matCellDef="let element">
            {{ element.humidity }}
          </td>
        </ng-container>

        <ng-container matColumnDef="location">
          <th mat-header-cell *matHeaderCellDef>Standort</th>
          <td mat-cell *matCellDef="let element">
            {{ element.sensor.location }}
          </td>
        </ng-container>

        <ng-container matColumnDef="buttons">
          <th mat-header-cell *matHeaderCellDef>Aktionen</th>
          <td mat-cell *matCellDef="let element">
            <button
              mat-mini-fab
              color="warn"
              (click)="deleteSensordata(element.id)"
            >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="6">
            <div class="container">
              <div>
                <mat-progress-spinner
                  style="margin: 0 auto"
                  mode="indeterminate"
                ></mat-progress-spinner>
                <h4 style="margin: 0; margin-top: 1rem">
                  Daten werden geladen!
                </h4>
              </div>
            </div>
          </td>
        </tr>
      </table>

      <mat-paginator
        [length]="length"
        [pageSize]="pageSize"
        [pageSizeOptions]="pageSizeOptions"
        (page)="selectPage($event)"
        showFirstLastButtons
        aria-label="Select page of periodic elements"
      >
      </mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
